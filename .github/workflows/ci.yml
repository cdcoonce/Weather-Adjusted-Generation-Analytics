name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  unit:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev] --prefer-binary
      - name: Run unit tests
        run: pytest -m unit -q

  integration:
    name: Integration tests
    runs-on: ubuntu-latest
    needs: unit
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies + dbt
        run: |
          python -m pip install --upgrade pip
          pip install .[dev] dbt-core dbt-duckdb --prefer-binary
      - name: Install dbt deps
        working-directory: dbt/renewable_dbt
        run: dbt deps
      - name: Run integration tests
        run: pytest -m integration -q
