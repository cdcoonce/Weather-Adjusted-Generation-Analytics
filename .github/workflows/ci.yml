name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    name: Lint (ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install uv
        run: python -m pip install --upgrade pip uv
      - name: Install dependencies
        run: uv sync --extra dev
      - name: Ruff check
        run: uv run ruff check src dags --select F,E9,I

  unit:
    name: Unit tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install uv
        run: python -m pip install --upgrade pip uv
      - name: Install dependencies
        run: uv sync --extra dev
      - name: Run unit tests
        run: uv run python -m pytest -m unit -q

  integration:
    name: Integration tests
    runs-on: ubuntu-latest
    needs: unit
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install uv
        run: python -m pip install --upgrade pip uv
      - name: Install dependencies
        run: uv sync --extra dev
      - name: Install dbt deps
        working-directory: dbt/renewable_dbt
        run: uv run dbt deps
      - name: Run integration tests
        run: uv run python -m pytest -m integration -q
